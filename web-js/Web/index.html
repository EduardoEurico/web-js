<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto</title>
    <!-- Importar a fonte Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="relatorio.html">Relatório</a>
    </div>

    <h1 class="main-title">Controle de Ponto</h1>

    <h2 class="card-title">Hora atual</h2>

    <div class="watch">
        <div>
            <span id="hours">00</span>
            <span class="time">Horas</span>
        </div>

        <div>
            <span id="minutes">00</span>
            <span class="time">Minutos</span>
        </div>

        <div>
            <span id="seconds">00</span>
            <span class="time">Segundos</span>
        </div>
    </div>

    <div class="card-info">
        <div class="saldo-display">
            <div id="saldoHoras">Saldo de horas: 0 horas</div>
            <div id="salarioParcial">Salário parcial: R$0.00</div>
        </div>
        <form id="formulario" onsubmit="return validateForm()" style="display: flex; flex-direction: column; align-items: center;">
            <input type="text" id="nome" placeholder="Nome" style="display: block; margin-bottom: 10px; width: 100%;">
            <input type="text" id="cpf" placeholder="CPF:" style="display: block; margin-bottom: 10px; width: 100%;">

            <select id="tipo" style="display: block; margin-bottom: 10px; width: 106%;">
                <option value="Entrada" selected>Entrada do Expediente</option>
                <option value="Almoco">Entrada do intervalo</option>
                <option value="Retorno">Saída do intervalo</option>
                <option value="Saída">Saída do Expediente</option>
            </select>
            <input type="date" id="calendario" style="display: block; margin-bottom: 10px; width: 100%;" max="">
            <textarea id="justificativa" placeholder="Justificativa para ausência" style="display: block; margin-bottom: 10px; width: 103%; height: 37px;"></textarea>
            <input type="file" id="arquivoJustificativa" style="display: block; margin-bottom: 10px; width: 100%;">

            <input type="submit" class="botao-enviar" value="submit" style="display: block; width: 106%;">
        </form>
        <div class="alert"></div>
    </div>

    <script src="./js/index.js"></script>
    <script src="script.js"></script> <!-- Script do relógio digital -->
</body>

</html>
